<!doctype html>
<html>
<head>
	<title>FirstApp</title>

	
</head>
<body>
	<button id="GO">Do it</button>
	<button id="Clear">Clear</button>
	<div id="results"></div>

	<script src="js/zepto.min.js"></script>
	<script src="js/silly.js"></script>

	<script>
		$('#GO').click(function(){
			SILLY.doIt($('#results'));
		});
		$('#Clear').click(function(){
			$('#results').html('');
		});
	</script>
</body>
</html>
